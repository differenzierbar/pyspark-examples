---
# use privileged scc as alternative to anyui to mount a workspace folder from the host
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jupyterhub-scc-privileged
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - privileged
  resources:
  - securitycontextconstraints
  verbs:
  - use
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jupyterhub-sa-to-scc-privileged
subjects:
- kind: Group
  name: system:serviceaccounts:spark
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: jupyterhub-scc-privileged
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jupyterhub-spark-edit
subjects:
  - kind: ServiceAccount
    name: jupyterhub-spark
    namespace: spark
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit

